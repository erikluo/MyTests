<html>
  <head>
    <title>Horizontal Layout Example</title>
    <style>
      .container {
        display: flex;
        align-items: center;
      }
      .userApp {
        display: flex;
        align-items: center;
      }
      .avatar {
        /* width: .36rem;
        height: .36rem; */
        border-radius: 50%;
        margin-right: .08rem;
      }
      .userInfo {
          flex: 1;
          display: flex;
          flex-direction: column
      }
      .nameInfo {
          display: flex;
          align-items: center;
          justify-content: space-between
      }
      .name {
          display: flex;
          align-items: center
      }
      .but {
          font-size: .12rem;
          text-align: center;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: .24rem;
          background: #6ae5fb;
      }

      p {
        color: blue;
      }
    </style>
